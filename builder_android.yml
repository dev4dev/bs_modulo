queue:
    - branch
    - update_configs_android
    - clean_android
    - bump_version_android
    - build_android
    - copy_apk
    - javadoc
    - hockeyapp
    # - dummy => Names convention: dummy_module.rb|DummyModule


default: &default
    platform:       android
    branch:
        name:       master
        submodules: false
    project_dir:    .
    update_configs_android:
        enabled:    true
    build_android:
        configuration:  release
        android_target: "Google Inc.:Google APIs:17"
        dependencies:
            - dep1
            - dep2
    bump_version_android:
        enabled:    false
        push:       false
    copy_apk:
        enabled:    false
        output_dir: "~/Dropbox/<your_project_dir>"
        naming:
            prefix: Prefix
    javadoc:
        enabled:    false
        output_dir: docs
        src_dir:    src
        subpackages:
            - com.bla.bla.bla
            - com.tra.la.la
        classpath:  bin/classpath.jar
        copy:       false
        fs_path:    remote@path:/to/directory
    hockeyapp:
        enabled:    false
        token:      token
        app_id:     app_id
        notify:     false
        download:   false

release:
    <<: *default
