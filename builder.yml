queue:
    - branch
    - clean
    - bump_version
    - build
    - tests
    - pack_ipa
    - pack_dsym
    - upload_doa
#    - broken => Names convention: broken_module.rb|BrokenModule


default: &default
    branch:
        name:       master
        submodules: true
    using_pods:     false
    project_dir:    .
    build:
        configuration:  Release
        sdk:            iphoneos
    workspace:
        name:       TestProject
        scheme:     TestProject
    project:
        name:       TestProject
        target:     TestProject
    tests:
        run:        false
        target:     TestProjectTest
    pack_dsym:
        enabled:    false
    bump_version:
        enabled:    false
    profile:
        file:       profiles/adhoc.mobileprovision
        identity:   "iPhone Developer: Trololo, LLC"
    doa:
        host: http://doa.domain/
        guid: app_guid

adhoc:
    <<: *default
