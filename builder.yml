queue:
    - branch
    - clean
    - bump_version
    - build
    - tests
    - pack_ipa
    - pack_dsym
    - upload_doa
    - copy_ipa
    - ipa_publisher
#    - broken => Names convention: broken_module.rb|BrokenModule


default: &default
    branch:
        name:       master
        submodules: true
    using_pods:     false
    project_dir:    .
    build:
        configuration:  Release
        sdk:            iphoneos
    workspace:
        name:       TestProject
        scheme:     TestProject
    project:
        name:       TestProject
        target:     TestProject
    tests:
        run:        false
        target:     TestProjectTest
    pack_dsym:
        enabled:    false
        output_dir: ~/Desktop/
    bump_version:
        enabled:    false
    profile:
        file:       profiles/adhoc.mobileprovision
        identity:   "iPhone Developer: Trololo, LLC"
    copy_ipa:
        enabled:    true
        output_dir: ~/Desktop/
    doa:
        host:       http://doa.domain/
        guid:       app_guid
    ipa_publisher:
        fs_path:    /var/www/app/
        web_path:   http://server.com/app/
        template:   builder/publisher_template.html

adhoc:
    <<: *default
