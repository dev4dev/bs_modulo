queue:
    - branch
    - clean
    - bump_version
    - build
    - tests
    - pack_ipa
    - pack_dsym
    - upload_doa
    - copy_ipa
    - ipa_publisher
    # - dummy => Names convention: dummy_module.rb|DummyModule


default: &default
    branch:
        name:       master
        submodules: true
    using_pods:     false
    project_dir:    .
    naming:
        prefix:         TestProject
        append_version: false
    build:
        configuration:  Release
        sdk:            iphoneos
        workspace:
            name:       TestProject
            scheme:     TestProject
        project:
            name:       TestProject
            target:     TestProject
    tests:
        run:        false
        target:     TestProjectTest
    pack_dsym:
        enabled:    false
        output_dir: ~/Desktop/
    bump_version:
        enabled:    false
    profile:
        file:       profiles/adhoc.mobileprovision
        identity:   "iPhone Developer: Trololo, LLC"
    copy_ipa:
        enabled:    true
        output_dir: ~/Desktop/
        clear_old:  false
    doa:
        host:       http://doa.domain/
        guid:       app_guid
    ipa_publisher:
        enabled:    false
        fs_path:    /var/www/app/
        web_path:   http://server.com/app/
        template:   builder/publisher_template.html

adhoc:
    <<: *default
