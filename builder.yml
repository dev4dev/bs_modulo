queue:
    - branch
    - clean
    - bump_version
    - build
    - tests
    - pack_ipa
    - pack_dsym
    - online_docs
    - upload_doa
    - copy_ipa
    - ipa_publisher
    - hockeyapp
    - docs
    - package
    # - dummy => Names convention: dummy_module.rb|DummyModule


default: &default
    platform:       ios
    using_pods:     false
    project_dir:    .
    profile:
        file:       "~/Dropbox/<your_project_dir>/adhoc.mobileprovision"
        identity:   "iPhone Developer: Trololo, LLC"
    branch:
        name:       master
        submodules: false
    bump_version:
        enabled:    false
        push:       false
        up_mver:    false
    build:
        configuration:  AdHoc
        sdk:            iphoneos
        workspace:
            name:       TestProject
            scheme:     TestProject
        project:
            name:       TestProject
            target:     TestProject
    tests:
        run:        false
        target:     TestProjectTest
    pack_ipa:
        enabled:    true
        naming:
            prefix:         TestProject
            append_version: false
    pack_dsym:
        enabled:    false
        copy:       false
        output_dir: "~/Dropbox/<your_project_dir>"
    online_docs:
        enabled:    false
        fs_path:    /var/www/app/
        web_path:   http://server.com/app/
    doa:
        host:       http://doa.domain/
        guid:       app_guid
    copy_ipa:
        enabled:    true
        output_dir: "~/Dropbox/<your_project_dir>"
        clear_old:  false
    ipa_publisher:
        enabled:    false
        fs_path:    /var/www/app/
        web_path:   http://server.com/app/
        template:   "~/Dropbox/<your_project_dir>/publisher_template.html"
    hockeyapp:
        enabled:    false
        token:      token
        app_id:     app_id
        notify:     false
        download:   false
    docs:
        enabled:    false
        ext:        OXM_Macro_Library.oxt
        files:
            - doc.odt
        formats:
            pdf:    true
            html:   true
    package:
        enabled:    false
        work_dir:   output_dir
        output_dir: '~/Dropbox/<your_project_dir>/'
        pack:
            - "dirs Demo1"
            - "to Demo2"
            - "pack Demo3"

adhoc:
    <<: *default
