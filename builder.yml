queue:
    - branch
    - clean
    - bump_version
    - build
    - tests
    - pack_ipa
    - pack_dsym
    - upload_doa
    - copy_ipa
    - ipa_publisher
    - hockeyapp
    # - dummy => Names convention: dummy_module.rb|DummyModule


default: &default
    platform:       ios
    branch:
        name:       master
        submodules: false
    using_pods:     false
    project_dir:    .
    build:
        configuration:  AdHoc
        sdk:            iphoneos
        workspace:
            name:       TestProject
            scheme:     TestProject
        project:
            name:       TestProject
            target:     TestProject
    tests:
        run:        false
        target:     TestProjectTest
    pack_dsym:
        enabled:    false
        copy:       false
        output_dir: "~/Dropbox/<your_project_dir>"
    bump_version:
        enabled:    false
    pack_ipa:
        naming:
            prefix:         TestProject
            append_version: false
    profile:
        file:       "~/Dropbox/<your_project_dir>/adhoc.mobileprovision"
        identity:   "iPhone Developer: Trololo, LLC"
    copy_ipa:
        enabled:    true
        output_dir: "~/Dropbox/<your_project_dir>"
        clear_old:  false
    doa:
        host:       http://doa.domain/
        guid:       app_guid
    ipa_publisher:
        enabled:    false
        fs_path:    /var/www/app/
        web_path:   http://server.com/app/
        template:   "~/Dropbox/<your_project_dir>/publisher_template.html"
    hockeyapp:
        enabled:    false
        token:      token
        app_id:     app_id
        notify:     false
        download:   false

adhoc:
    <<: *default
