queue:
    - branch
    - clean
    - bump_version
    - build
    - tests
    - pack_ipa
    - sign_ipa
    - pack_dsym
    - upload_doa
#    - broken => Names convention: broken_module.rb|BrokenModule


default: &default
    branch:         master
    using_pods:     false
    project_dir:    .
    build:
        configuration:  Release
        sdk:            iphoneos
    workspace:
        name:       TestProject
        scheme:     TestProject
    project:
        name:       TestProject
        target:     TestProject
    tests:
        run:        false
        target:     TestProjectTest
    ipa_dir:        ~/Desktop/
    pack_dsym:      false
    bump_version:   false
    profile:
        file:       profiles/adhoc.mobileprovision
        identity:   "iPhone Developer: Trololo, LLC"

adhoc:
    <<: *default
